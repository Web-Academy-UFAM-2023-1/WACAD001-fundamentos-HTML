<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Portfolio, Portfolio de Desenvolvedor, Site Pessoal, HTML">
    <meta name="description" content="Uma página web descreve o perfil profissional de um Desenvolvedor Web">
    <meta name="author" content="Josué Lustosa">

    <title>Portfólio | Josué Lustosa</title>
</head>
<body style="background-color: #171717; font-family: 'Courier New', Courier, monospace; color: #ffffff;">
    <h1 style="text-align: center;">Fale comigo</h1>
    <p style="text-align: center;">Será um prazer receber seu contato, preencha o formulário abaixo.</p>

    <form action="./obrigado.html" method="get">
        <fieldset>
            <legend>Título</legend>
            Nome: <input type="text" name="nome" required>
            Email: <input type="email" name="email" required>
            Motivo do Contato:
            <input list="motivo" required>
            <datalist id="motivo">
                <option value="LP">Landing Page</option>
                <option value="React">Trabalho com React</option>
                <option value="Site">Criação de um site</option>
                <option value="Outro">Outro</option>
            </datalist>

            <br>
            <br>

            Descreva com detalhes o que ocorreu:
            <br>
            <textarea name="mensagem" cols="80" rows="12" required>Digite...</textarea>        
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
        
</body>
</html>
